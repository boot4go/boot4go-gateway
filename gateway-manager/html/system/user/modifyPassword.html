<style>
    .editTable .label {
        min-width: 80px;
        width: 80px;
    }
</style>
<table class="editTable">
    <tr>
        <td class="label">#i18n('core.profile.oldpwd', '旧密码')</td>
        <td><input type="text" id="password" name="password" value=""></td>
    </tr>
    <tr>
        <td class="label">#i18n('core.profile.newpwd', '新密码')</td>
        <td><input type="text" id="password1" name="password1">
        </td>
    </tr>
    <tr>
        <td class="label">#i18n('core.profile.newpwd2', '确认新密码')</td>
        <td><input type="text" id="password2" name="password2"></td>
    </tr>
</table>

<script type="text/javascript">
    $(function () {
        $('#password').iPasswordbox({
            width: 200,
            required: true,
            validType: ['length[6,12]']
        });
        $('#password1').iPasswordbox({
            width: 200,
            required: true,
            validType: ['length[6,12]']
        });
        $('#password2').iPasswordbox({
            width: 200,
            required: true,
            validType: ['length[6,12]',"equals['#password1']"]
        });
    });
</script>
