<div class="cubeui-fluid">
<input type='hidden' id='id' name='id' value='$!data.id'/>
	<div class="cubeui-row">
	    <div class="cubeui-col-sm12">
	        <label class="cubeui-form-label">#i18nhtml('core.profile.newpwd', '新密码'):</label>
	        <div class="cubeui-input-block">
	            <input type="text" id="password" name="password" data-toggle="cubeui-passwordbox" data-options="validType:['length[6, 20]'],required:true,prompt:'#i18nhtml('core.system.user.message.NEWPASSWORD_prompt', '用户的新密码，必须填写')'">
	        </div>
	    </div>
	</div> 
	
	<div class="cubeui-row">
	    <div class="cubeui-col-sm12">
	        <label class="cubeui-form-label">#i18nhtml('core.profile.newpwd2', '确认新密码'):</label>
	        <div class="cubeui-input-block">
	            <input type="text" id="password2" name="password2" data-toggle="cubeui-passwordbox" data-options="validType:['equals[&quot;#password&quot;]','length[6, 20]'],required:true,prompt:'#i18nhtml('core.system.user.message.NEWPASSWORD2_prompt', '确认新密码，必须填写,输入和新密码要一致')'">
	        </div>
	    </div>
	</div>
</div>
